      --accent:#2E5F91;            /* xanh nhấn */

    *{box-sizing:border-box}
    html,body{height:100%;max-width:100%;overflow-x:hidden}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex; flex-direction:column; align-items:center;
    }

    /* Header */
    header{position:sticky; top:0; width:100%;
      background:rgba(229,224,217,.7);
      backdrop-filter:saturate(160%) blur(6px);
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .wrap{width:min(880px,92vw); margin-inline:auto; padding:14px clamp(12px,4vw,18px)}
    h1{margin:0 0 6px; font:600 28px/1.2 "Playfair Display", serif; letter-spacing:.2px}
    .sub{font-size:12px; color:var(--muted)}
    .panel{display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center; margin-top:10px}
    input[type="text"]{
      padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:#fff; color:var(--ink); width:100%;
    }
    input[type="text"]::placeholder{color:#9aa5b1}
    input[type="text"]:focus{outline:none; border-color:var(--accent)}
    .controls{display:flex; gap:6px; flex-wrap:wrap}
    button{border:1px solid var(--border); background:#fff; color:var(--ink); border-radius:12px; padding:10px 14px; cursor:pointer}
    button.primary{background:var(--accent); color:#fff; border-color:transparent}
    button.ghost{background:var(--accent-weak); border-color:transparent}

    /* Main */
    main{display:grid; justify-items:center; padding:22px; width:100%}
    .stage{width:min(640px,94vw); height:min(60vh,520px); min-height:360px; display:grid; place-items:center; margin:18px 0}
    .card{width:100%; height:100%; border-radius:20px; background:var(--card);
      border:1px solid var(--border); box-shadow:var(--shadow);
      cursor:pointer; perspective:1200px; position:relative;
    }
    .card-inner{position:absolute; inset:0; border-radius:20px; transform-style:preserve-3d; transition:transform .6s}
    .card.flipped .card-inner{transform:rotateY(180deg)}
    .face{position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:14px; padding:28px; border-radius:20px; backface-visibility:hidden; -webkit-backface-visibility:hidden}
    .front{background:linear-gradient(180deg,#ffffff,#f8f9fb)}
    .back{transform:rotateY(180deg); background:var(--card)}
    .badge{font-size:12px; color:var(--ink); background:var(--accent-weak); padding:6px 10px; border-radius:999px; border:1px dashed var(--border)}
    .front h2{font:600 clamp(22px,4vw,34px)/1.35 "Playfair Display", serif; text-align:center; margin:0; color:var(--ink)}
    .meaning{max-width:92%; font-size:clamp(15px,2.6vw,18px); line-height:1.65; text-align:center}
    .muted{color:var(--muted)}

    .nav{display:flex; gap:10px; align-items:center; justify-content:center}
    .counter{font-size:14px; color:var(--muted)}

    @media (max-width:760px){
      .panel{grid-template-columns:1fr}
    }
  </style>

    ];

    // State
    let all = DATA.slice();
    let view = all.slice();
    let idx = 0;
    let flipped = false;

    // Elements
    const card = $('#card');
    const frontWord = $('#front-word');
    const backMeaning = $('#back-meaning');
    const counter = $('#counter');
    const search = $('#search');

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    function render(){
      if(view.length===0){
        frontWord.textContent = 'Không có thẻ';
        backMeaning.innerHTML = '<span class="muted">Hãy thêm câu trong mảng DATA.</span>';
        $('#prev').disabled = $('#next').disabled = $('#flip').disabled = true;
        counter.textContent = '0 / 0';
        card.classList.remove('flipped');
        return;
      }
      $('#prev').disabled = $('#next').disabled = $('#flip').disabled = false;

      idx = (idx + view.length) % view.length;
      const c = view[idx];
      frontWord.textContent = c.en;
      backMeaning.innerHTML = escapeHtml(c.vi);
      counter.textContent = `${idx+1} / ${view.length}`;
      card.classList.toggle('flipped', flipped);
    }

    function applyFilter(){
      const q = search.value.trim().toLowerCase();
      view = all.filter(c=>{
        if(!q) return true;
        return [c.en, c.vi].some(x=> String(x||'').toLowerCase().includes(q));
      });
      idx = 0; flipped = false; render();
    }

    // Events
    $('#flip').addEventListener('click', ()=>{ flipped=!flipped; card.classList.toggle('flipped', flipped); });
    card.addEventListener('click', ()=>{ flipped=!flipped; card.classList.toggle('flipped', flipped); });
    $('#next').addEventListener('click', ()=>{ idx++; flipped=false; render(); });
    $('#prev').addEventListener('click', ()=>{ idx--; flipped=false; render(); });
    $('#shuffle').addEventListener('click', ()=>{ view = shuffle(view); idx=0; flipped=false; render(); });
    search.addEventListener('input', applyFilter);

    document.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowRight'){ e.preventDefault(); $('#next').click(); }
      if(e.key==='ArrowLeft'){ e.preventDefault(); $('#prev').click(); }
      if(e.key===' '){ e.preventDefault(); $('#flip').click(); }
      if(e.key==='Enter' && document.activeElement===search){ applyFilter(); }
    });

    // First render
    render();
  })();
