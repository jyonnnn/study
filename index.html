<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trade Eng Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      padding: 20px;
      color: white;
    }

    /* Thanh trên cùng */
    .top-bar {
      display: flex;
      align-items: center;
      background: #2c2c2c;
      padding: 8px 16px;
      border-radius: 16px;
      margin-bottom: 25px;
    }
    .traffic-lights {
      display: flex;
      gap: 8px;
      margin-right: 12px;
    }
    .circle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .search-box {
      flex: 1;
      background: #3a3a3a;
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      color: #eee;
      font-size: 14px;
    }
    .search-box::placeholder {
      color: #bbb;
    }

    /* Các khung chọn */
    .card {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      margin: 12px 0;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.15s ease-in-out;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .title {
      font-size: 18px;
    }
    .subtitle {
      font-size: 14px;
      font-weight: normal;
      margin-top: 4px;
      color: #444;
    }

    /* màu nền */
    .c1 { background: #FFFBF2; }
    .c2 { background: #FFE7E7; }
    .c3 { background: #DDD7E5; }
    .c4 { background: #B9CBE1; }
    .c5 { background: #ADB8D6; }
  </style>
</head>
<body>

  <!-- Thanh trên cùng -->
  <div class="top-bar">
    <div class="traffic-lights">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>
    <input type="text" class="search-box" placeholder="찾아방..." />
  </div>

  <!-- Các khung -->
  <a href="index1.html" class="card c1">
    <div>
      <div class="title">1</div>
      <div class="subtitle">giaithich1</div>
    </div>
  </a>

  <a href="index2.html" class="card c2">
    <div>
      <div class="title">400vocab trade eng</div>
      <div class="subtitle">무역영어</div>
    </div>
  </a>

  <a href="index3.html" class="card c3">
    <div>
      <div class="title">3</div>
      <div class="subtitle">giaithich3</div>
    </div>
  </a>

  <a href="index4.html" class="card c4">
    <div>
      <div class="title">eng trade explain</div>
      <div class="subtitle">ICC-CISG</div>
    </div>
  </a>

  <a href="index5.html" class="card c5">
    <div>
      <div class="title">5</div>
      <div class="subtitle">giaithich5</div>
    </div>
  </a>

</body>
</html>
